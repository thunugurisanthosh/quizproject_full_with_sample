{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h3>Quiz Result: {{ attempt.quiz.title }}</h3>
  <p class="fs-5">Score: <strong>{{ attempt.score }} / {{ attempt.total }}</strong></p>
  <p class="fs-6">Percentage: <strong>{{ attempt.percentage|floatformat:2 }}%</strong></p>
  <a class="btn btn-primary mt-2" href="{% url 'quiz_list' %}">Back to Quizzes</a>
  <a class="btn btn-link mt-2" href="{% url 'leaderboard' attempt.quiz.pk %}">View Leaderboard</a>
</div>
{% endblock %}
